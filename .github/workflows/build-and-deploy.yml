name: Build and deploy ClojureScript project

on:
  push:
    branches:
      - main

jobs:

  setup-clojure:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare java
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          cli: 1.11.1.1413

  build:
    runs-on: ubuntu-latest
    needs: setup-clojure
    steps:
      - name: Build
        id: build
        run: |
          clj -M -m cljs.main -d "out" -c burlington-hydro-calculator.static-website -O advanced
          mkdir build_outputs_folder
          cp -r out build_outputs_folder
          cp index.html build_outputs_folder

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3 # or specific "vX.X.X" version tag for this action
        with:
          path: build_outputs_folder/

  # Deployment job
  deploy:
    needs: build
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4